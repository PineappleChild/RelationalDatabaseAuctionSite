<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="container-sm">
    <div class="card-body border border-info rounded m-5">
        <h2 class="card-title font-weight-bold">Enter Patient Name</h2>
        <!--action tag references the deletePatientName method in app.py to carry out functionality for the page-->
        <form action="/deletePatientName" method="POST">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" required class="form-control">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" name="LastName" required class="form-control">
            </div>
            <!--submits form information inorder to delete an existing entry and all similar entries from the database-->
            <!--pulls up a modal to check if the user want to delete an entry from the database-->

            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
              Delete
            </button>
            <!-- modal for deleting patient name, similar to bootstrap demo modal with some changes to reflect content of delete patient name page-->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content bg-info rounded-2 text-light border border-light">
                  <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Delete Patient Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body bg-info p-4 rounded-3">
                    Are you sure you want to delete the patient entry?
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Delete Entry</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <!--returns to the home page when button is presses -->
            <a class="btn btn-secondary" href="/" role="button">Go Back</a>
        </form>
    </div>
    <div class="card-body bg-info rounded text-light">
        <h2 class="card-title">Patients</h2>
        <table class="table table-info text-muted rounded">
            <tr>
                <th scope="col"> PID</th>
                <th scope="col"> First Name</th>
                <th scope="col"> Last Name</th>
            </tr>
            <tbody>
            {% for first_name, last_name, PID in result %}
                <tr>
                    <td> {{ PID }} </td>
                    <td> {{ first_name }} </td>
                    <td> {{ last_name }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
