<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <div class="p-4 text-light bg-info">
        <h1 class="text-light ">Hospital Patient Portal</h1>

        <p class="text-light ">This portal allow to add and delete patient names from database</p>
    </div>
    <!--drop down menu to select page to navigate to
     the value tag allows for the app.py to navigate to the correct page when button sumbits the form-->
    <form class = "m-3" method="post" action="/selectPatientAction">
        <div class="m-2 p-1 row justify-content-left">
            <select class="w-25 form-control" id="pageMenu" name="pageMenu">
              <option value="addPatientName">Add Patient Name</option>
              <option value="deletePatientName">Delete Patient Name</option>
            </select>
        </div>
        <div class="m-2 p-1 row justify-content-left">
            <button type="submit" class="w-25 btn btn-secondary">Go</button>
        </div>
    </form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
